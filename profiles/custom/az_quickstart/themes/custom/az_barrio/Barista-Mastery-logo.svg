<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="BM logo">
  <rect width="100%" height="100%" fill="#35161e" />
  <!-- Left 'B' block -->
  <g transform="translate(60,120)">
    <!-- main rounded rectangle -->
    <rect x="0" y="0" width="420" height="560" rx="30" ry="30" fill="#e94f37"/>
    <!-- upper circular cut -->
    <circle cx="300" cy="170" r="100" fill="#35161e"/>
    <!-- lower circular cut -->
    <circle cx="300" cy="380" r="120" fill="#35161e"/>
    <!-- small decorative inner curve (to mimic the inward curve near spine) -->
    <path d="M180 210 C 230 160, 280 170, 300 170 L 300 190 C 280 190, 230 190, 190 240 C 160 270, 150 300, 150 330 L 150 350 C 150 330, 160 300, 180 270 Z"
          fill="#35161e" />
  </g>

  <!-- Right 'M' block -->
  <g transform="translate(480,120)">
    <!-- base rectangle -->
    <rect x="0" y="0" width="320" height="560" fill="#e94f37" />
    <!-- peaks cutout to make 'M' shape: we'll place a triangular notch -->
    <path d="M0 0 L160 200 L320 0 L320 560 L0 560 Z" fill="#e94f37" />
    <!-- overlay the inverted triangle to carve the V in the top -->
    <polygon points="0,0 160,200 320,0" fill="#35161e" />
  </g>
</svg>
